<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-发光环</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #262626;
  flex-direction: column;
}
.loader{
  position: relative;
  width: 150px;
  height: 150px;
  border: 3px solid #3c3c3c;
  border-radius: 50%;
  color: #fff000;
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  text-transform: uppercase;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  background: transparent;
  text-shadow: 0 0 10px #fff000;

}
.loader::before{
  content: '';
  position: absolute;
  top: -3px; /* 边框宽度 */
  left: -3px; /* 边框宽度 */
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 3px solid transparent;
  border-top: 3px solid #fff000;
  border-right: 3px solid #fff000;
  animation: animateCircle 2s linear infinite;
}
.loader span{
  display: block;
  position: absolute;
  top: calc(50% - 2px);
  left: 50%;
  width: 50%;
  height: 4px;
  background: transparent;
  transform-origin: left;
  animation: animate 2s linear infinite;
}
.loader span::before{
  content: '';
  position: absolute;
  top: -6px;
  right: -8px;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: #fff000;
  box-shadow:  0 0 20px #fff000;
}
@keyframes animate {
  0% {
    transform: rotate(45deg);
  }
  100% {
    transform: rotate(405deg);
  }
}
@keyframes animateCircle {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
  </style>

  
</head>
<body>
  <div class="loader">
  Loading
  <span></span>
</div>

  <script>
    
  </script>
</body>
</html>
