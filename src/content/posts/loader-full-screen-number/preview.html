<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle vLmo6axh</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
section{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  min-height: 100vh;
  background: #fff;
  pointer-events: none;
  animation: fadeout .5s linear forwards;
  animation-delay: 8.5s;
}
@keyframes fadeout{
  0%{
    opacity: 1;
  }
  100%{
    opacity: 0;
  }
}
.loader {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: #000;
}
.count{
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  font-size: 18vw;
  color: #fff;
  font-weight: 800;
  mix-blend-mode: difference;
  text-align: right;
}
.welcome{
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center; 
  align-items: center;
  color: #000;
}
  </style>

  
</head>
<body>
  <div class="welcome">
  <h2>Welcome</h2>
</div>
<section>
  <div class="loader"></div>
  <div class="count">111</div>
</section>


  <script>
    let count = 0
let counter = null
const countElement = document.getElementsByClassName('count')[0]
const loaderElement = document.getElementsByClassName('loader')[0]

document.addEventListener('DOMContentLoaded',function(){
  if(counter){
    clearInterval(counter)
  }
  counter = setInterval(function(){
    if(count < 101){
      countElement.textContent = `${count}%`
      loaderElement.setAttribute('style', `width: ${count}%`)
      count++
    }else{
      clearInterval(counter)
    }
  },60)
})
  </script>
</body>
</html>
