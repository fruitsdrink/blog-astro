<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle 6c58pzqL</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.loader {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.loader .large, .medium, .small{
  padding: 10px;
  border: 2px solid #262626;
  border-radius: 50%;
}
.loader .small{
  border-top: 2px solid transparent;
  border-right: 2px solid transparent;
  animation: small 1s linear infinite;
}
@keyframes small {
  0% {
    transform: rotate(720deg);
  }
  100%{
    transform: rotate(0deg);
  }
}
.loader .medium{
  border-bottom: 2px solid transparent;
  border-left: 2px solid transparent;
  animation: medium 1s linear infinite;
}
@keyframes medium {
  0% {
    transform: rotate(0deg);
  }
  100%{
    transform: rotate(720deg);
  }
}
.loader .large{
  border-top: 2px solid transparent;
  border-right: 2px solid transparent;
  animation: large 1s linear infinite;
}
@keyframes large {
  0% {
    transform: rotate(360deg);
  }
  100%{
    transform: rotate(0deg);
  }
}
.loader .dot {
  width: 10px;
  height: 10px;
  background: #f00;
  border-radius: 50%;
  box-shadow: 0 0 2px #f00,0 0 4px #f00,0 0 8px #f00;
}
.loader h1 {
  text-transform: uppercase;
  font-size: 14px;
  margin-top: 8px;
  color: #262626;
}
  </style>

  
</head>
<body>
  <div class="loader">
  <div class="large">
    <div class="medium">
      <div class="small">
        <div class="dot"></div>
      </div>
    </div>
  </div>
  <h1>loading</h1>
</div>

  </script>
</body>
</html>
