<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle sjqa9nr4</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background: #262626;
  min-height: 100vh;
}
ul {
  position: absolute;
  top: 50%;
  left: 50%;;
  transform: translate(-50%, -50%);
}
ul li {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #fff;
  list-style: none;
  animation: animate 1s linear infinite;
  box-shadow: 10px 20px 0 #fff, -10px -20px 0 #fff;
  animation-delay: calc(var(--i) * -0.2s);
}
@keyframes animate {
  0%{
    transform: translateX(-100px);
    opacity: 0;
  }
  50%{
    transform: translateX(0);
    opacity: 1;
  }
  100%{
    transform: translateX(100px);
    opacity: 0;
  }
}
  </style>

  
</head>
<body>
  <ul>
  <li style="--i:1"></li>
  <li style="--i:2"></li>
  <li style="--i:3"></li>
  <li style="--i:4"></li>
  <li style="--i:5"></li>
</ul>

</body>
