<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>速度可控的打字机效果</title>
  </head>
  <body>
    <div class="container">
      <h1>打字机效果演示</h1>
      <div class="typewriter" id="typewriter">
        <!-- <span class="cursor"></span> -->
      </div>
      <div class="speed-display" id="speedDisplay">打字速度：100ms/字</div>
      <div class="controls">
        <button class="btn" id="startBtn">开始</button>
        <button class="btn" id="pauseBtn">暂停</button>
        <button class="btn" id="resetBtn">重置</button>
        <button class="btn" id="fasterBtn">加快</button>
        <button class="btn" id="slowerBtn">减慢</button>
      </div>
    </div>
  </body>
</html>
