<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-文本</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-self: center;
  align-items: center;
  min-height: 100vh;
  background: #ffc107;
}
ul {
  display: flex;
  border: 4px solid #ff0;
  transform: skew(-25deg);
  box-shadow: 0 20px 10px rgba(0,0,0,0.2);
}
ul li{
  list-style: none;
  position: relative;
  width: 80px;
  height: 80px;
  background: #ff0;
  font-size: 3em;
  line-height: 80px;
  text-align: center;
  overflow: hidden;
  color: rgba(0, 0, 0, 0.1);
}
ul li::before{
  content: attr(data-title);
  position: absolute;
  top: 0;
  left:0;
  width: 100%;
  height: 100%;
  color: #262626;
  animation: animate 2s linear infinite;
  animation-delay: calc(var(--i) * 0.1s);
}
@keyframes animate {
  0%{
    top: -100%;
  }
  20%{
    top: 0%;
    background: transparent;
    color: #262626;
  }
  40%{
    top: 0%;
    background: #262626;
    color: #ff0;
  }
  60%{
    top: 0%;
    background: transparent;
    color: #262626;
  }
  80%{
    top: -20%;
    background: transparent;
    color: #262626;
  }
  100%{
    top: 100%;
  }
}
  </style>

  
</head>
<body>
  <ul>
  <li data-title="L" style="--i:0;">L</li>
  <li data-title="O" style="--i:1;">O</li>
  <li data-title="A" style="--i:2;">A</li>
  <li data-title="D" style="--i:3;">D</li>
  <li data-title="I" style="--i:4;">I</li>
  <li data-title="N" style="--i:5;">N</li>
  <li data-title="G" style="--i:6;">G</li>
</ul>

  <script>
    
  </script>
</body>
</html>
