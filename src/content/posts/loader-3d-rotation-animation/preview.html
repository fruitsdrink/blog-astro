<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-3D旋转动画</title>

  <style>
    *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #607d8b;
}
.box{
  position: relative;
  transform: perspective(1000px) rotateY(-45deg);
  width: 200px;
  height: 300px;
  transform-style: preserve-3d;
}
.box::before{
  content: '';
  position: absolute;
  bottom: -100px;
  left: 0;
  width: 100px;
  height: 50px;
  background: #000;
  filter: blur(40px);
  opacity: 0.5;
  transform: rotateX(90deg);
}
.box div{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform-style: preserve-3d;
  animation: animate 5s linear infinite;
}
@keyframes animate {
  0% {
    transform: perspective(1000px) rotateX(0deg);
  }
  100% {
    transform: perspective(1000px) rotateX(359deg);
  }
}
.box div span {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  height: 100%;
  background: linear-gradient(0deg, #f1f1f1, #bbb, #f1f1f1);
  border-radius: 12px;
}
.box div span:nth-child(1) {
  transform: rotateX(0deg);
}
.box div span:nth-child(2) {
  transform: rotateX(45deg);
}
.box div span:nth-child(3) {
  transform: rotateX(-45deg);
}
.box div span:nth-child(4) {
  transform: rotateX(90deg);
}
  </style>

  
</head>
<body>
  <div class="box">
  <div>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

  <script>
    
  </script>
</body>
</html>
