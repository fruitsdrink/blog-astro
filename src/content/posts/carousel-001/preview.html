<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>响应式轮播图</title>

  <style>
    *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body {
  background: #f5f7fa;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
.carousel-container{
  position: relative;
  width: 100%;
  max-width: 800px;
  height: 400px;
  overflow: hidden;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}
.carousel{
  display: flex;
  transition: transform 0.5s ease-in-out;
}
.slide{
  min-width: 100%;
  height: 400px;
  background-size: cover;
  background-position: center;
  position: relative;
}
.slide::before{
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
}
.slide-title{
  position: absolute;
  bottom: 20px;
  left: 20px;
  color: #fff;
  font-size: 1.8rem;
  font-weight: bold;
  z-index: 5;
  text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
}
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.8);
  border: none;
  width: 40px;
  height: 40px;
  line-height: 40px;
  font-size: 18px;
  border-radius: 50%;
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background 0.3s;
}
.carousel-btn:hover{
  background: #fff;
}
.prev{
  left: 15px;
}
.next{
  right: 15px;
}
.indicators {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 8px;
  z-index: 10;
}
.indicator{
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.6);
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}
.indicator.active{
  background: #fff;
}
@media (max-width: 600px) {
  .slide{
    height: 280px;
  }
  .slide-title{
    font-size: 1.4rem;
  }
  .carousel-btn{
    width: 32px;
    height: 32px;
    font-size: 14px;
  }
}
  </style>

  
</head>
<body>
  <div class="carousel-container">
  <div class="carousel" id="carousel">
    <!-- 幻灯片由Js动态生成 -->
  </div>
  <button class="carousel-btn prev" id="prevBtn"><</button>
  <button class="carousel-btn next" id="nextBtn">></button>
  <div class="indicators" id="indicators">
    <!-- 指示器由Js动态生成 -->
  </div>
</div>

  <script>
    const slideData = [
  {
    img: 'https://picsum.photos/800/400?random=1',
    title: '图片标题1'
  },
  {
    img: 'https://picsum.photos/800/400?random=2',
    title: '图片标题2'
  },
  {
    img: 'https://picsum.photos/800/400?random=3',
    title: '图片标题3'
  },
  {
    img: 'https://picsum.photos/800/400?random=4',
    title: '图片标题4'
  },
  {
    img: 'https://picsum.photos/800/400?random=5',
    title: '图片标题5'
  },
]

const carousel = document.getElementById('carousel')
const indicatorsContainer = document.getElementById('indicators')
const prevBtn = document.getElementById('prevBtn')
const nextBtn = document.getElementById('nextBtn')

let currentIndex = 0;
let autoPlayInterval;

slideData.forEach((slide, index)=>{
  const slideEl = document.createElement('div');
  slideEl.className='slide'
  slideEl.style.backgroundImage = `url(${slide.img})`

  const titleEl = document.createElement('div')
  titleEl.className = 'slide-title'
  titleEl.textContent = slide.title

  slideEl.appendChild(titleEl)

  carousel.appendChild(slideEl)

  const indicator = document.createElement('button')
  indicator.className = 'indicator'
  if(index === 0){
    indicator.classList.add('active')
  }
  indicator.addEventListener('click', ()=>goToSlide(index))
  indicatorsContainer.appendChild(indicator)
})

function goToSlide(index){
  currentIndex = index
  updateCarousel()
}

function updateCarousel(){
  carousel.style.transform = `translateX(-${currentIndex * 100}%)`
  document.querySelectorAll('.indicator').forEach((dot, index)=>{
    dot.classList.toggle('active', index === currentIndex)
  })
}

function nextSlide(){
  currentIndex = (currentIndex + 1) % slideData.length;
  updateCarousel()
}
function prevSlide(){
  currentIndex = (currentIndex - 1 + slideData.length) % slideData.length;
  updateCarousel()
}

function startAutoPlay(){
  let timerId = setInterval(nextSlide, 4000)
  return timerId;
}

function stopAutoPlay(){
  clearInterval(autoPlayInterval)
}

nextBtn.addEventListener('click',()=>{
  nextSlide();
  stopAutoPlay();
  autoPlayInterval = startAutoPlay()
})

prevBtn.addEventListener('click',()=>{
  prevSlide();
  stopAutoPlay();
  autoPlayInterval = startAutoPlay()
})

document.addEventListener('keydown',(e)=>{
  if(e.key === 'ArrowRight') nextSlide();
  if(e.key === 'ArrowLeft') prevSlide();
})

const container = document.querySelector('.carousel-container')
container.addEventListener('mouseenter', stopAutoPlay)
container.addEventListener('mouoseleave',()=>{
  stopAutoPlay();
  autoPlayInterval = startAutoPlay()
})

autoPlayInterval = startAutoPlay()
  </script>
</body>
</html>
