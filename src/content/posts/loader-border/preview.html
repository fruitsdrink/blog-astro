<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-边框动画</title>

  <style>
    *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #ff005c;
}
.loader{
  width: 400px;
  height: 100px;
  font-size: 40px;
  text-align: center;
  text-transform: uppercase;
  letter-spacing: 15px;
  color: #fff;
  position: relative;
  overflow: hidden;
  line-height: 100px;
}
.loader span{
  position: absolute;
  background: #fff;
}
.loader span:nth-child(1){
  top:0;
  left: -100%;
  width: 100%;
  height: 4px;
  animation: animate1 2s linear infinite;
}
@keyframes animate1 {
  0%{
    left: -100%;
  }
  20%{
    left: 0;
  }
  40%{
    left: 100%;
  }
  60%{
    left: 100%;
  }
  80%{
    left: 100%;
  }
  100%{
    left: 100%;
  }
}
.loader span:nth-child(2){
  position: absolute;
  top: -100%;
  right: 0;
  width: 4px;
  height: 100%;
  animation: animate2 2s linear infinite;
}
@keyframes animate2 {
  0%{
    top: -100%;
  }
  20%{
    top: -100%;
  }
  40%{
    top: 0%;
  }
  60%{
    top: 100%;
  }
  80%{
    top: 100%;
  }
  100%{
    top: 100%;
  }
}
.loader span:nth-child(3){
  position: absolute;
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 4px;
  animation: animate3 2s linear infinite;
}
@keyframes animate3 {
  0%{
    right: -100%;
  }
  20%{
    right: -100%;
  }
  40%{
    right: -100%;
  }
  60%{
    right: 0;
  }
  80%{
    right: 100%;
  }
  100%{
    right: 100%;
  }
}
.loader span:nth-child(4){
  position: absolute;
  bottom: -100%;
  left: 0;
  width: 4px;
  height: 100%;
  animation: animate4 2s linear infinite;
}
@keyframes animate4 {
  0%{
    bottom: -100%;
  }
  20%{
    bottom: -100%;
  }
  40%{
    bottom: -100%;
  }
  60%{
    bottom: -100%;
  }
  80%{
    bottom: 0;
  }
  100%{
    bottom: 100%;
  }
}
  </style>

  
</head>
<body>
  <div class="loader">
  Loading
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

  <script>
    
  </script>
</body>
</html>
