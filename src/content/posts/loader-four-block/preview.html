<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-四个方块</title>

  <style>
    *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #262626;
}
.loader {
  position: relative;
  width: 100px;
  height: 100px;
  transform: rotate(45deg);
  animation: animate 1s linear infinite;
}
@keyframes animate {
  0%{
    width: 100px;
    height: 100px;
  }
  10%{
    width: 100px;
    height: 100px;
  }
  50%{
    width: 150px;
    height: 150px;
  }
  90%{
    width: 100px;
    height: 100px;
  }
  100%{
    width: 100px;
    height: 100px;
  }
}
.loader span{
  position: absolute;
  width: 50px;
  height: 50px;
  animation: rotate 1s linear infinite;
}
@keyframes rotate {
  0%{
    transform: rotate(0);
  }
  10%{
    transform: rotate(0);
  }
  60%{
    transform: rotate(90deg);
  }
  90%{
    transform: rotate(90deg);
  }
  100%{
    transform: rotate(90deg);
  }
}
.loader span:nth-child(1){
  left: 0;
  top: 0;
  background: #f79f1f;
}
.loader span:nth-child(2){
  right: 0;
  top: 0;
  background: #12cbc4;
}
.loader span:nth-child(3){
  left: 0;
  bottom: 0;
  background: #ed4c67;
}
.loader span:nth-child(4){
  right: 0;
  bottom: 0;
  background: #a3cb38;
}
  </style>

  
</head>
<body>
  <div class="loader">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

  <script>
    
  </script>
</body>
</html>
