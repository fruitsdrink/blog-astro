<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle cmg316y2</title>

  <style>
    *{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
ul {
  display: flex;
}
ul li{
  list-style: none;
  font-size: 5em;
  font-weight: bold;
  color: #f00;
  letter-spacing: 20px;
  animation: animate 3s linear infinite;
  animation-delay: calc(var(--i) * 0.2s);
}
@keyframes animate {
  0% {
    transform: translateX(-50%);
    letter-spacing: 20px;
    opacity: 0;
    color: #f00;
  }
  10%{
    opacity: 1;
  }
  50%{
    letter-spacing: -20px;
    opacity: 1;
  }
  100% {
    transform: translateX(50%);
    letter-spacing: 20px;
    opacity: 0;
    color: #00f;
  }
}
  </style>

  
</head>
<body>
  <ul>
  <li style="--i:0;">L</li>
  <li style="--i:1;">O</li>
  <li style="--i:2;">A</li>
  <li style="--i:3;">D</li>
  <li style="--i:4;">I</li>
  <li style="--i:5;">N</li>
  <li style="--i:6;">G</li>
</ul>
