<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-折叠立方体</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #f3f3f3;
}
ul {
  width: 80px;
  height: 80px;
  display: flex;
  flex-wrap: wrap;
  transform: rotate(45deg);
}
ul li{
  position: relative;
  list-style: none;
  width: 40px;
  height: 40px;
  flex-shrink: 0;
}
ul li:nth-child(1){
  transform: rotate(0deg);
}
ul li:nth-child(1)::before{
  animation-delay: 0s;
  background: #2980b9;
}
ul li:nth-child(2){
  transform: rotate(90deg);
}
ul li:nth-child(2)::before{
  animation-delay: 0.4s;
  background: #e74c3c;
}
ul li:nth-child(3){
  transform: rotate(270deg);
}
ul li:nth-child(3)::before{
  animation-delay: 1.2s;
  background: #f1c40f;
}
ul li:nth-child(4){
  transform: rotate(180deg);
}
ul li:nth-child(4)::before{
  animation-delay: 0.8s;
  background: #2ecc71;
}
ul li::before{
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: red;
  transform-origin: 100% 100%;
  animation:  animate 3.3s linear infinite;
}
@keyframes animate {
  0%{
    transform: perspective(200px) rotateX(0deg);
    opacity: 0;
  }
  10%{
    transform: perspective(200px) rotateX(-180deg);
    opacity: 0;
  }
  25%{
    transform: perspective(200px) rotateX(0deg);
    opacity: 1;
  }
  75%{
    transform: perspective(200px) rotateX(0deg);
    opacity: 1;
  }
  90%{
    transform: perspective(200px) rotateY(180deg);
    opacity: 0;
  }
  100%{
    transform: perspective(200px) rotateY(0deg);
    opacity: 0;
  }
}
  </style>

  
</head>
<body>
  <ul>
  <li></li>
  <li></li>
  <li></li>
  <li></li>
</ul>

  <script>
    
  </script>
</body>
</html>
