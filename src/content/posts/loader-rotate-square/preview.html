<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-旋转方块</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.loader{
  position: relative;
  width: 50px;
  height: 50px;
  background: #000;
  animation: rotate 1s linear infinite;
}
@keyframes rotate {
  0%{
    transform: rotate(90deg);
  }
  50%,100%{
    transform: rotate(0deg);
  }
}
.loader::before,
.loader div::before{
  content: '';
  position: absolute;
  inset: 2px;
  background: #fff;
}
.loader div{
  position: absolute;
  width: 100%;
  height: 100%;
  background: #000;
  animation: animate 1s linear infinite;
}
@keyframes animate {
  0%{
    transform: rotate(0deg);
  }
  50%,100%{
    transform: rotate(180deg);
  }
}
.loader div:nth-child(1){
  top: -100%;
  left: -2px;
  transform-origin:  bottom right;
}
.loader div:nth-child(2){
  right: -100%;
  top: -2px;
  transform-origin:  bottom left;
}
.loader div:nth-child(3){
  bottom: -100%;
  left: 2px;
  transform-origin:  top left;
}
.loader div:nth-child(4){
  left: -100%;
  top: 2px;
  transform-origin:  top right;
}
.loader div:nth-child(1)::before{
  background: #ff0;
}
.loader div:nth-child(2)::before{
  background: #0f0;
}
.loader div:nth-child(3)::before{
  background: #ff7886;
}
.loader div:nth-child(4)::before{
  background: #2da2ff;
}
  </style>

  
</head>
<body>
  <div class="loader">
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</div>

  <script>
    
  </script>
</body>
</html>
