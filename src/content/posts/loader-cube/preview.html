<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>加载器-方块</title>

  <style>
    * {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
body{
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}
.loader{
  position: relative;
  width: 40px;
  height: 40px;
  border: 3px solid #262626;
  animation: animate 2s linear infinite;
}
@keyframes animate{
  0%{
    transform: rotate(0deg);
  }
  25%{
    transform: rotate(180deg);
  }
  50%{
    transform: rotate(180deg);
  }
  75%{
    transform: rotate(360deg);
  }
  100%{
    transform: rotate(360deg);
  }
}
.loader::before{
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  background: #262626;
  animation: animateBg 2s linear infinite;
}
@keyframes animateBg{
  0%{
    height: 0;
  }
  25%{
    height: 0;
  }
  50%{
    height: 100%;
  }
  75%{
    height: 100%;
  }
  100%{
    height: 0;
  }
}
  </style>

  
</head>
<body>
  <div class="loader"></div>

  <script>
    
  </script>
</body>
</html>
